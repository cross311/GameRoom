<div class="page-header page-header-main clearfix">
    <div class="page-header-text">
        <h3>Welcome To The Game Room: Please Sign In</h3>
    </div>
    <div class="page-header-controls">
    </div>
</div>

<div class="container" id="login">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Already Registered?</h3>
            </div>
            <div class="panel-body">
                <div class="col-xs-6 col-md-3" ng-repeat="player in vm.players | orderBy: 'name'">
                    <div class="thumbnail player">
                        <img src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9InllcyI/PjxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB3aWR0aD0iMTkyIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDE5MiAyMDAiIHByZXNlcnZlQXNwZWN0UmF0aW89Im5vbmUiPjxkZWZzLz48cmVjdCB3aWR0aD0iMTkyIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI0VFRUVFRSIvPjxnPjx0ZXh0IHg9IjcxLjUiIHk9IjEwMCIgc3R5bGU9ImZpbGw6I0FBQUFBQTtmb250LXdlaWdodDpib2xkO2ZvbnQtZmFtaWx5OkFyaWFsLCBIZWx2ZXRpY2EsIE9wZW4gU2Fucywgc2Fucy1zZXJpZiwgbW9ub3NwYWNlO2ZvbnQtc2l6ZToxMHB0O2RvbWluYW50LWJhc2VsaW5lOmNlbnRyYWwiPjE5MngyMDA8L3RleHQ+PC9nPjwvc3ZnPg==" alt="...">
                        <div class="caption">
                            <h5 ng-bind="player.name"></h5>
                            <p><span ng-bind="player.email"></span></p>
                            <p><button type="button" class="btn btn-lg btn-primary choose" role="button" ng-click="vm.login(player)">Choose</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Not Registered Yet?</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="#name">Name</label>
                        <input id="name" type="text" class="form-control" placeholder="Full name (ie: Connor Ross)" ng-model="vm.newPlayer.name">
                    </div>
                    <div class="form-group">
                        <label for="#email">Name</label>
                        <input id="email" type="email" class="form-control" placeholder="Email address (ie: blah@mdsol.com)" ng-model="vm.newPlayer.email">
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="vm.register(vm.newPlayer)">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
